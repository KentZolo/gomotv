<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>All Movies - GomoTV</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Additional styles for movies page */
    .movies-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      background: linear-gradient(to right, #000, #e50914);
      color: white;
    }
    
    .pagination {
      display: flex;
      justify-content: center;
      gap: 10px;
      padding: 20px;
      flex-wrap: wrap;
    }
    
    .pagination button {
      padding: 8px 15px;
      background: #222;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: all 0.3s;
    }
    
    .pagination button:hover {
      background: #333;
    }
    
    .pagination button.active {
      background: #e50914;
    }
    
    .disclaimer {
      text-align: center;
      padding: 15px;
      color: #aaa;
      font-size: 0.8rem;
      border-top: 1px solid #333;
      margin-top: 20px;
    }
    
    @media (max-width: 768px) {
      .movies-header h1 {
        font-size: 1.2rem;
      }
      
      .pagination button {
        padding: 6px 12px;
        font-size: 0.8rem;
      }
    }
  </style>
</head>
<body>
  <header class="navbar">
    <button onclick="history.back()" class="menu-toggle">←</button>
    <h1 class="logo">All Movies</h1>
    <button id="theme-toggle" class="theme-toggle" aria-label="Toggle theme">
      <span class="dark-icon">❍</span>
      <span class="light-icon" hidden>☼</span>
    </button>
  </header>

  <main>
    <div class="pagination" id="pagination-top"></div>
    
    <div class="search-results-grid" id="results-grid">
      <!-- Movies will be loaded here -->
    </div>
    
    <div class="pagination" id="pagination-bottom"></div>
    
    </div>
  </main>

  <script>
    const API_KEY = '77312bdd4669c80af3d08e0bf719d7ff';
    const BASE_URL = 'https://api.themoviedb.org/3';
    let currentPage = 1;

    // Initialize the page
    document.addEventListener('DOMContentLoaded', () => {
      initTheme();
      setupThemeToggle();
      loadMovies();
    });

    // Theme functions
    function initTheme() {
      const savedTheme = localStorage.getItem('theme') || 'dark';
      document.body.classList.add(savedTheme);
      updateThemeIcons(savedTheme);
    }

    function setupThemeToggle() {
      document.getElementById('theme-toggle').addEventListener('click', toggleTheme);
    }

    function toggleTheme() {
      const body = document.body;
      const isDark = body.classList.contains('dark');
      const newTheme = isDark ? 'light' : 'dark';
      
      body.classList.remove('dark', 'light');
      body.classList.add(newTheme);
      localStorage.setItem('theme', newTheme);
      updateThemeIcons(newTheme);
    }

    function updateThemeIcons(theme) {
      document.querySelector('.dark-icon').hidden = theme === 'light';
      document.querySelector('.light-icon').hidden = theme === 'dark';
    }

    // Movie loading functions
    async function loadMovies(page = 1) {
      currentPage = page;
      try {
        document.getElementById('results-grid').innerHTML = '<div class="loading"></div>';
        
        const response = await fetch(
          `${BASE_URL}/discover/movie?api_key=${API_KEY}&sort_by=popularity.desc&page=${page}`
        );
        const data = await response.json();
        
        renderMovies(data.results);
        renderPagination(data.total_pages);
      } catch (error) {
        console.error('Error loading movies:', error);
        document.getElementById('results-grid').innerHTML = `
          <p class="error-message">Failed to load movies. Please try again later.</p>
        `;
      }
    }

    function renderMovies(movies) {
      const container = document.getElementById('results-grid');
      container.innerHTML = movies.map(movie => `
        <div class="poster-wrapper" data-id="${movie.id}" data-type="movie">
          ${movie.vote_average > 7 ? '<div class="poster-badge">TOP</div>' : ''}
          <img src="${getImageUrl(movie.poster_path)}" alt="${movie.title}" loading="lazy">
          <div class="poster-label">${movie.title}</div>
          <div class="poster-meta">
            <span>⭐ ${movie.vote_average?.toFixed(1) || 'N/A'}</span>
            <span>${movie.release_date?.slice(0, 4) || ''}</span>
          </div>
        </div>
      `).join('');

      // Add click event to redirect to watch.html
      document.querySelectorAll('.poster-wrapper').forEach(poster => {
        poster.addEventListener('click', () => {
          const id = poster.dataset.id;
          const type = poster.dataset.type;
          window.location.href = `watch.html?id=${id}&type=${type}`;
        });
      });
    }

    function getImageUrl(path) {
      return path 
        ? `https://image.tmdb.org/t/p/w500${path}`
        : 'https://via.placeholder.com/500x750?text=No+Poster';
    }

    function renderPagination(totalPages) {
      const paginationHTML = createPaginationHTML(totalPages);
      document.getElementById('pagination-top').innerHTML = paginationHTML;
      document.getElementById('pagination-bottom').innerHTML = paginationHTML;
      
      // Add event listeners to new buttons
      document.querySelectorAll('.pagination button').forEach(button => {
        if (button.onclick) return;
        const page = button.textContent;
        if (page === '« Prev') {
          button.onclick = () => goToPage(currentPage - 1);
        } else if (page === 'Next »') {
          button.onclick = () => goToPage(currentPage + 1);
        } else if (!isNaN(page)) {
          button.onclick = () => goToPage(parseInt(page));
        }
      });
    }

    function createPaginationHTML(totalPages) {
      if (totalPages <= 1) return '';
      
      let buttons = '';
      const maxVisiblePages = 5;
      let startPage = Math.max(1, currentPage - Math.floor(maxVisiblePages / 2));
      let endPage = Math.min(totalPages, startPage + maxVisiblePages - 1);
      
      // Adjust if we're at the end
      if (endPage - startPage + 1 < maxVisiblePages) {
        startPage = Math.max(1, endPage - maxVisiblePages + 1);
      }
      
      // Previous button
      if (currentPage > 1) {
        buttons += `<button class="pagination-prev">« Prev</button>`;
      }
      
      // First page and ellipsis
      if (startPage > 1) {
        buttons += `<button ${1 === currentPage ? 'class="active"' : ''}>1</button>`;
        if (startPage > 2) {
          buttons += `<span class="ellipsis">...</span>`;
        }
      }
      
      // Page numbers
      for (let i = startPage; i <= endPage; i++) {
        buttons += `<button ${i === currentPage ? 'class="active"' : ''}>${i}</button>`;
      }
      
      // Last page and ellipsis
      if (endPage < totalPages) {
        if (endPage < totalPages - 1) {
          buttons += `<span class="ellipsis">...</span>`;
        }
        buttons += `<button ${totalPages === currentPage ? 'class="active"' : ''}>${totalPages}</button>`;
      }
      
      // Next button
      if (currentPage < totalPages) {
        buttons += `<button class="pagination-next">Next »</button>`;
      }
      
      return buttons;
    }

    function goToPage(page) {
      if (page < 1 || page > 500) return; // TMDB limit
      loadMovies(page);
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }
  </script>
</body>
</html>
