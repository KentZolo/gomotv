<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Genres - GomoTV</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="navbar">
    <div class="menu-toggle" id="menu-toggle">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <h1 class="logo">Genres</h1>
    <button id="theme-toggle" class="theme-toggle">🌓</button>
  </header>

  <nav class="hamburger-menu" id="hamburger-menu">
    <!-- Your existing menu items -->
  </nav>

  <main>
    <section class="genre-section">
      <h2>Movie Genres</h2>
      <div class="genre-grid" id="genre-grid">
        <!-- Genres will be populated here -->
      </div>
    </section>

    <section class="media-section">
      <h2 id="genre-title">Select a Genre</h2>
      <div id="pagination-top" class="pagination"></div>
      <div class="search-results-grid" id="results-grid">
        <div class="loading"></div>
      </div>
      <div id="pagination" class="pagination"></div>
      <div class="pagination-disclaimer">
        <p>⚠️ Disclaimer: GomoTV does not host any videos. Content provided by third-party servers.</p>
        <p>Support creators via <a href="https://www.justwatch.com" target="_blank">official platforms</a>.</p>
      </div>
    </section>
  </main>

  <div id="modal-container"></div>
  <footer class="footer">© 2025 - GomoTV. All content is property of its respective owners.</footer>

  <script src="main.js"></script>
</body>
</html>
