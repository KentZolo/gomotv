<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Head content remains the same -->
  <style>
    /* Add these new styles for pagination */
    .pagination {
      display: flex;
      justify-content: center;
      gap: 10px;
      padding: 20px;
      flex-wrap: wrap;
    }
    
    .pagination button {
      padding: 8px 15px;
      background: #222;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: all 0.3s;
    }
    
    .pagination button:hover {
      background: #333;
    }
    
    .pagination button.active {
      background: #e50914;
    }
    
    .disclaimer {
      text-align: center;
      padding: 15px;
      color: #aaa;
      font-size: 0.8rem;
      border-top: 1px solid #333;
      margin-top: 20px;
    }
    
    @media (max-width: 768px) {
      .pagination button {
        padding: 6px 12px;
        font-size: 0.8rem;
      }
    }
  </style>
</head>
<body>
  <!-- Same HTML structure as before -->
  <header class="navbar">
    <button onclick="history.back()" class="menu-toggle">←</button>
    <h1 class="logo">Genres</h1>
    <button id="theme-toggle" class="theme-toggle" aria-label="Toggle theme">
      <span class="dark-icon">❍</span>
      <span class="light-icon" hidden>☼</span>
    </button>
  </header>

  <main class="container">
    <h2>Browse by Genre</h2>
    <div class="loading-genre" id="loading-genre">Loading movies...</div>
    
    <!-- Add pagination container -->
    <div class="pagination" id="pagination-top"></div>
    
    <div class="genre-grid" id="genre-container">
      <!-- Dynamic content will be loaded here -->
    </div>
    
    <!-- Add pagination container -->
    <div class="pagination" id="pagination-bottom"></div>
    
    <!-- Add disclaimer -->
    <div class="disclaimer">
      <p>⚠️ Disclaimer: GomoTV doesn't host any videos. All content provided by third-party servers.</p>
    </div>
  </main>

  <script>
    const API_KEY = '77312bdd4669c80af3d08e0bf719d7ff';
    const BASE_URL = 'https://api.themoviedb.org/3';
    const IMAGE_URL = 'https://image.tmdb.org/t/p/w200';
    let currentPage = 1;
    let currentGenreId = null;
    let currentGenreName = null;
    let totalPages = 1;

    const genres = [
      { id: 28, name: 'Action' },
      { id: 12, name: 'Adventure' },
      { id: 16, name: 'Animation' },
      { id: 35, name: 'Comedy' },
      { id: 80, name: 'Crime' },
      { id: 18, name: 'Drama' },
      { id: 14, name: 'Fantasy' },
      { id: 27, name: 'Horror' },
      { id: 10749, name: 'Romance' },
      { id: 878, name: 'Science Fiction' },
      { id: 53, name: 'Thriller' },
      { id: 10752, name: 'War' }
    ];

    // Initialize theme
    function initTheme() {
      const savedTheme = localStorage.getItem('theme') || 'dark';
      document.body.classList.add(savedTheme);
      updateThemeIcons(savedTheme);
    }

    function updateThemeIcons(theme) {
      const darkIcon = document.querySelector('.dark-icon');
      const lightIcon = document.querySelector('.light-icon');
      if (darkIcon && lightIcon) {
        darkIcon.hidden = theme === 'light';
        lightIcon.hidden = theme === 'dark';
      }
    }

    function toggleTheme() {
      const body = document.body;
      const isDark = body.classList.contains('dark');
      const newTheme = isDark ? 'light' : 'dark';
      
      body.classList.remove('dark', 'light');
      body.classList.add(newTheme);
      localStorage.setItem('theme', newTheme);
      updateThemeIcons(newTheme);
    }

    // Load movies for a genre with pagination
    async function loadGenreMovies(genreId, genreName, page = 1) {
      currentPage = page;
      currentGenreId = genreId;
      currentGenreName = genreName;
      
      const loadingElement = document.getElementById('loading-genre');
      const genreContainer = document.getElementById('genre-container');
      
      try {
        loadingElement.style.display = 'block';
        genreContainer.innerHTML = '';
        
        const response = await fetch(
          `${BASE_URL}/discover/movie?api_key=${API_KEY}&with_genres=${genreId}&sort_by=popularity.desc&page=${page}`
        );
        const data = await response.json();
        
        totalPages = data.total_pages > 500 ? 500 : data.total_pages; // TMDB limit
        
        if (data.results && data.results.length > 0) {
          // Update the title to show current genre
          document.querySelector('h2').textContent = `${genreName} Movies`;
          
          genreContainer.innerHTML = data.results.map(movie => `
            <div class="genre-item" data-id="${movie.id}" data-type="movie">
              <img src="${movie.poster_path ? IMAGE_URL + movie.poster_path : 'https://via.placeholder.com/200x300?text=No+Poster'}" 
                   alt="${movie.title}" 
                   loading="lazy">
              <div class="genre-title">${movie.title}</div>
              <div class="genre-meta">⭐ ${movie.vote_average?.toFixed(1) || 'N/A'}</div>
            </div>
          `).join('');
          
          // Add click event to each movie
          document.querySelectorAll('.genre-item').forEach(item => {
            item.addEventListener('click', () => {
              const id = item.getAttribute('data-id');
              window.location.href = `watch.html?type=movie&id=${id}`;
            });
          });
          
          // Render pagination
          renderPagination();
        } else {
          genreContainer.innerHTML = '<p>No movies found in this genre</p>';
        }
      } catch (error) {
        console.error('Error loading genre movies:', error);
        genreContainer.innerHTML = '<p>Failed to load movies</p>';
      } finally {
        loadingElement.style.display = 'none';
      }
    }

    // Pagination functions (similar to movies.html)
    function renderPagination() {
      const paginationHTML = createPaginationHTML();
      document.getElementById('pagination-top').innerHTML = paginationHTML;
      document.getElementById('pagination-bottom').innerHTML = paginationHTML;
      
      // Add event listeners to new buttons
      document.querySelectorAll('.pagination button').forEach(button => {
        if (button.onclick) return;
        const page = button.textContent;
        if (page === '« Prev') {
          button.onclick = () => goToPage(currentPage - 1);
        } else if (page === 'Next »') {
          button.onclick = () => goToPage(currentPage + 1);
        } else if (!isNaN(page)) {
          button.onclick = () => goToPage(parseInt(page));
        }
      });
    }

    function createPaginationHTML() {
      if (totalPages <= 1) return '';
      
      let buttons = '';
      const maxVisiblePages = 5;
      let startPage = Math.max(1, currentPage - Math.floor(maxVisiblePages / 2));
      let endPage = Math.min(totalPages, startPage + maxVisiblePages - 1);
      
      // Adjust if we're at the end
      if (endPage - startPage + 1 < maxVisiblePages) {
        startPage = Math.max(1, endPage - maxVisiblePages + 1);
      }
      
      // Previous button
      if (currentPage > 1) {
        buttons += `<button class="pagination-prev">« Prev</button>`;
      }
      
      // First page and ellipsis
      if (startPage > 1) {
        buttons += `<button ${1 === currentPage ? 'class="active"' : ''}>1</button>`;
        if (startPage > 2) {
          buttons += `<span class="ellipsis">...</span>`;
        }
      }
      
      // Page numbers
      for (let i = startPage; i <= endPage; i++) {
        buttons += `<button ${i === currentPage ? 'class="active"' : ''}>${i}</button>`;
      }
      
      // Last page and ellipsis
      if (endPage < totalPages) {
        if (endPage < totalPages - 1) {
          buttons += `<span class="ellipsis">...</span>`;
        }
        buttons += `<button ${totalPages === currentPage ? 'class="active"' : ''}>${totalPages}</button>`;
      }
      
      // Next button
      if (currentPage < totalPages) {
        buttons += `<button class="pagination-next">Next »</button>`;
      }
      
      return buttons;
    }

    function goToPage(page) {
      if (page < 1 || page > totalPages) return;
      loadGenreMovies(currentGenreId, currentGenreName, page);
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    // Initialize the page
    document.addEventListener('DOMContentLoaded', () => {
      initTheme();
      document.getElementById('theme-toggle').addEventListener('click', toggleTheme);
      
      // Create genre buttons
      const genreContainer = document.getElementById('genre-container');
      genreContainer.innerHTML = genres.map(genre => `
        <a class="genre-link" data-id="${genre.id}" data-name="${genre.name}">
          ${genre.name}
        </a>
      `).join('');
      
      // Add click event to genre links
      document.querySelectorAll('.genre-link').forEach(link => {
        link.addEventListener('click', (e) => {
          e.preventDefault();
          const genreId = link.getAttribute('data-id');
          const genreName = link.getAttribute('data-name');
          loadGenreMovies(genreId, genreName, 1); // Start at page 1
        });
      });
    });
  </script>
</body>
</html>
