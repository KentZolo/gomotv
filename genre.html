<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Genres - GomoTV</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .genre-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 15px;
      margin: 20px 0;
    }
    
    .genre-grid a {
      display: block;
      padding: 15px;
      background: rgba(229, 9, 20, 0.1);
      border: 1px solid rgba(229, 9, 20, 0.3);
      border-radius: 8px;
      text-align: center;
      text-decoration: none;
      color: inherit;
      transition: all 0.3s;
    }
    
    .genre-grid a:hover {
      background: rgba(229, 9, 20, 0.2);
      transform: translateY(-3px);
    }
    
    body.light .genre-grid a {
      background: rgba(229, 9, 20, 0.05);
      border-color: rgba(229, 9, 20, 0.2);
    }
    
    body.light .genre-grid a:hover {
      background: rgba(229, 9, 20, 0.1);
    }
  </style>
</head>
<body>
  <header class="navbar">
    <button onclick="history.back()" class="menu-toggle">←</button>
    <h1 class="logo">Genres</h1>
    <button id="theme-toggle" class="theme-toggle" aria-label="Toggle theme">
      <span class="dark-icon">❍</span>
      <span class="light-icon" hidden>☼</span>
    </button>
  </header>

  <main class="container" style="padding: 20px;">
    <h2>Browse by Genre</h2>
    <div class="genre-grid">
      <a href="watch.html?type=genre&genre_id=28&genre_name=Action">Action</a>
      <a href="watch.html?type=genre&genre_id=12&genre_name=Adventure">Adventure</a>
      <a href="watch.html?type=genre&genre_id=16&genre_name=Animation">Animation</a>
      <a href="watch.html?type=genre&genre_id=35&genre_name=Comedy">Comedy</a>
      <a href="watch.html?type=genre&genre_id=80&genre_name=Crime">Crime</a>
      <a href="watch.html?type=genre&genre_id=18&genre_name=Drama">Drama</a>
      <a href="watch.html?type=genre&genre_id=14&genre_name=Fantasy">Fantasy</a>
      <a href="watch.html?type=genre&genre_id=27&genre_name=Horror">Horror</a>
      <a href="watch.html?type=genre&genre_id=10749&genre_name=Romance">Romance</a>
      <a href="watch.html?type=genre&genre_id=878&genre_name=Science Fiction">Sci-Fi</a>
      <a href="watch.html?type=genre&genre_id=53&genre_name=Thriller">Thriller</a>
      <a href="watch.html?type=genre&genre_id=10752&genre_name=War">War</a>
    </div>
  </main>

  <script>
    // Simple theme toggle for genre.html
    function initTheme() {
      const savedTheme = localStorage.getItem('theme') || 'dark';
      document.body.classList.add(savedTheme);
      updateThemeIcons(savedTheme);
    }

    function updateThemeIcons(theme) {
      const darkIcon = document.querySelector('.dark-icon');
      const lightIcon = document.querySelector('.light-icon');
      if (darkIcon && lightIcon) {
        darkIcon.hidden = theme === 'light';
        lightIcon.hidden = theme === 'dark';
      }
    }

    function toggleTheme() {
      const body = document.body;
      const isDark = body.classList.contains('dark');
      const newTheme = isDark ? 'light' : 'dark';
      
      body.classList.remove('dark', 'light');
      body.classList.add(newTheme);
      localStorage.setItem('theme', newTheme);
      updateThemeIcons(newTheme);
    }

    document.addEventListener('DOMContentLoaded', () => {
      initTheme();
      document.getElementById('theme-toggle').addEventListener('click', toggleTheme);
    });
  </script>
</body>
</html>
