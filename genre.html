<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Genre Results - GomoTV</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Disclaimer Styles */
    .pagination-disclaimer {
      grid-column: 1 / -1;
      text-align: center;
      padding: 25px 20px;
      margin-top: -10px;
      font-size: 0.75rem;
      color: #aaa;
      line-height: 1.6;
      border-top: 1px solid #333;
      background: rgba(0,0,0,0.1);
      border-radius: 0 0 8px 8px;
    }
    .pagination-disclaimer a {
      color: #e50914;
      text-decoration: none;
    }
    body.light .pagination-disclaimer {
      color: #666;
      border-top: 1px solid #ddd;
      background: rgba(0,0,0,0.05);
    }
    
    /* Error Message */
    .genre-error {
      grid-column: 1 / -1;
      text-align: center;
      padding: 30px;
      color: #e50914;
    }
    
    /* Genre Grid Styles */
    .genre-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 15px;
      margin-top: 15px;
    }
    
    .genre-grid a {
      display: block;
      padding: 15px;
      background: rgba(229, 9, 20, 0.1);
      border: 1px solid rgba(229, 9, 20, 0.3);
      border-radius: 8px;
      text-align: center;
      text-decoration: none;
      color: inherit;
      transition: all 0.3s ease;
    }
    
    .genre-grid a:hover {
      background: rgba(229, 9, 20, 0.2);
      transform: translateY(-2px);
    }
    
    body.light .genre-grid a {
      background: rgba(229, 9, 20, 0.05);
      border-color: rgba(229, 9, 20, 0.2);
    }
    
    body.light .genre-grid a:hover {
      background: rgba(229, 9, 20, 0.1);
    }
  </style>
</head>
<body>
  <header class="navbar">
    <button onclick="history.back()" class="menu-toggle">‚Üê</button>
    <h1 class="logo" id="genre-title">Genres</h1>
    <button id="theme-toggle" class="theme-toggle" aria-label="Toggle theme">
      <span class="dark-icon">‚ùç</span>
      <span class="light-icon" hidden>‚òº</span>
    </button>
  </header>

  <section style="padding: 20px; display: none;" id="genre-list-section">
    <div class="genre-list">
      <h2>üé≠ Select a Genre:</h2>
      <div class="genre-grid">
        <a href="genre.html?name=Action&id=28">Action</a>
        <a href="genre.html?name=Animation&id=16">Animation</a>
        <a href="genre.html?name=Comedy&id=35">Comedy</a>
        <a href="genre.html?name=Drama&id=18">Drama</a>
        <a href="genre.html?name=Fantasy&id=14">Fantasy</a>
        <a href="genre.html?name=Horror&id=27">Horror</a>
        <a href="genre.html?name=Romance&id=10749">Romance</a>
        <a href="genre.html?name=Sci-Fi&id=878">Sci-Fi</a>
        <a href="genre.html?name=Thriller&id=53">Thriller</a>
      </div>
    </div>
  </section>

  <main>
    <div id="pagination-top" class="pagination"></div>
    <div class="search-results-grid" id="results-grid"></div>
    <div id="pagination" class="pagination"></div>
  </main>

  <div id="modal-container"></div>

  <script src="shared-modal.js"></script>
  <script>
    const API_KEY = '77312bdd4669c80af3d08e0bf719d7ff';
    const params = new URLSearchParams(location.search);
    const genreId = params.get('id');
    const genreName = params.get('name');
    let currentPage = parseInt(params.get('page')) || 1;

    // Auto-add disclaimer
    function addDisclaimer() {
      if (!document.querySelector('.pagination-disclaimer')) {
        const disclaimer = document.createElement('div');
        disclaimer.className = 'pagination-disclaimer';
        disclaimer.innerHTML = `
          <p>‚ö†Ô∏è Disclaimer: GomoTV does not host any videos. Content provided by third-party servers.</p>
          <p>Support creators via <a href="https://www.justwatch.com" target="_blank">official platforms</a>.</p>
        `;
        const pagination = document.getElementById('pagination');
        if (pagination) {
          pagination.parentNode.insertBefore(disclaimer, pagination.nextSibling);
        }
      }
    }

    // Initialize theme
    function initTheme() {
      const savedTheme = localStorage.getItem('theme') || 'dark';
      document.body.classList.add(savedTheme);
      updateThemeIcons(savedTheme);
    }

    function updateThemeIcons(theme) {
      const darkIcon = document.querySelector('.dark-icon');
      const lightIcon = document.querySelector('.light-icon');
      if (darkIcon && lightIcon) {
        darkIcon.hidden = theme === 'light';
        lightIcon.hidden = theme === 'dark';
      }
    }

    function toggleTheme() {
      const body = document.body;
      const isDark = body.classList.contains('dark');
      const newTheme = isDark ? 'light' : 'dark';
      
      body.classList.remove('dark', 'light');
      body.classList.add(newTheme);
      localStorage.setItem('theme', newTheme);
      updateThemeIcons(newTheme);
    }

    document.addEventListener('DOMContentLoaded', () => {
      initTheme();
      document.getElementById('theme-toggle').addEventListener('click', toggleTheme);
      
      if (genreId && genreName) {
        document.getElementById("genre-title").textContent = genreName;
        fetchGenreMovies(genreId, currentPage);
      } else {
        document.getElementById('genre-list-section').style.display = 'block';
      }
    });

    function getImageUrl(path) {
      return path
        ? `https://image.tmdb.org/t/p/w500${path}`
        : 'https://via.placeholder.com/500x750?text=No+Poster';
    }

    // Main function to fetch genre-specific movies
    async function fetchGenreMovies(id, page = 1) {
      try {
        const res = await fetch(
          `https://api.themoviedb.org/3/discover/movie?api_key=${API_KEY}` +
          `&with_genres=${id}&page=${page}`
        );
        const data = await res.json();
        
        if (data.results && data.results.length > 0) {
          renderResults(data.results);
          renderPagination(data.total_pages);
        } else {
          showGenreError();
          fetchPopularMovies(page);
        }
        
      } catch (error) {
        console.error('Error fetching genre movies:', error);
        showGenreError();
        fetchPopularMovies(page);
      }
      addDisclaimer();
    }

    // Show error message about genre matching
    function showGenreError() {
      const container = document.getElementById("results-grid");
      container.innerHTML = `
        <div class="genre-error">
          <p>‚ö†Ô∏è Couldn't find enough movies in the ${genreName} genre.</p>
          <p>Showing popular movies instead.</p>
        </div>
      `;
    }

    // Final fallback - popular movies
    async function fetchPopularMovies(page = 1) {
      const res = await fetch(
        `https://api.themoviedb.org/3/movie/popular?api_key=${API_KEY}&page=${page}`
      );
      const data = await res.json();
      renderResults(data.results);
      renderPagination(data.total_pages);
    }

    function renderResults(items) {
      const container = document.getElementById("results-grid");
      if (!container) return;
      
      container.innerHTML = items.map(item => {
        const title = item.title || item.name;
        const year = (item.release_date || item.first_air_date || '').slice(0, 4);
        const img = getImageUrl(item.poster_path);

        return `
          <div class="poster-wrapper" data-id="${item.id}" data-type="movie">
            <img src="${img}" alt="${title}" loading="lazy">
            <div class="poster-label">${title}</div>
            <div class="poster-meta">${year}</div>
          </div>
        `;
      }).join('');

      // Add click handlers
      document.querySelectorAll('.poster-wrapper').forEach(poster => {
        poster.addEventListener('click', function() {
          const id = this.getAttribute('data-id');
          const type = this.getAttribute('data-type');
          if (id && type && typeof openModal === 'function') {
            openModal(id, type);
          }
        });
      });
    }

    function renderPagination(totalPages) {
      const pagTop = document.getElementById('pagination-top');
      const pagBottom = document.getElementById('pagination');
      if (!pagTop || !pagBottom || totalPages <= 1) {
        if (pagTop) pagTop.innerHTML = '';
        if (pagBottom) pagBottom.innerHTML = '';
        return;
      }

      let buttons = '';
      const minPage = Math.max(1, currentPage - 2);
      const maxPage = Math.min(totalPages, currentPage + 2);

      if (currentPage > 1) buttons += `<button onclick="goToPage(${currentPage - 1})">¬´ Prev</button>`;
      for (let i = minPage; i <= maxPage; i++) {
        buttons += `<button onclick="goToPage(${i})" ${i === currentPage ? 'class="active"' : ''}>${i}</button>`;
      }
      if (currentPage < totalPages) buttons += `<button onclick="goToPage(${currentPage + 1})">Next ¬ª</button>`;

      pagTop.innerHTML = buttons;
      pagBottom.innerHTML = buttons;
    }

    function goToPage(page) {
      location.href = `genre.html?name=${encodeURIComponent(genreName)}&id=${genreId}&page=${page}`;
    }
  </script>
</body>
</html>
