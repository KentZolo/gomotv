    body {
      font-family: 'VT323', monospace;

    .navbar {
      display: flex;

    .genre-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));

    .genre-link {
      display: block;

      background: rgba(229, 9, 20, 0.1);

      border-radius: 8px;
      text-align: center;
      text-decoration: none;
      color: inherit;
      cursor: pointer;
    }
    
    .search-results-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    
    .poster-wrapper {
      cursor: pointer;
    }
    
    .poster-wrapper img {
      width: 100%;
      border-radius: 8px;
    }
    
    @media (max-width: 768px) {
      .genre-grid, .search-results-grid {
        grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      }

<body>
  <!-- Navigation -->

    <button onclick="history.back()">←</button>
    <h1 class="logo">GomoTV</h1>
    <button id="theme-toggle">☀️</button>
  </header>

  <!-- Main Content -->
  <main>
    <div class="genre-list-section">
      <h2>Select a Genre:</h2>
      <div class="genre-grid" id="genre-grid"></div>
    </div>
    
    <div class="search-results-grid" id="results-grid"></div>
  </main>

  <!-- Main JavaScript -->
  <script>
    // GENRE DATA
    const GENRES = [
      { id: 28, name: 'Action' },
      { id: 12, name: 'Adventure' },
      { id: 16, name: 'Animation' },
      { id: 35, name: 'Comedy' },
      { id: 80, name: 'Crime' },
      { id: 18, name: 'Drama' },
      { id: 10751, name: 'Family' },
      { id: 14, name: 'Fantasy' },
      { id: 27, name: 'Horror' },
      { id: 10749, name: 'Romance' },
      { id: 878, name: 'Sci-Fi' },
      { id: 53, name: 'Thriller' }
    ];

    // LOAD GENRE LIST
    function loadGenreList() {
      const genreGrid = document.getElementById('genre-grid');
      genreGrid.innerHTML = GENRES.map(genre => `
        <div class="genre-link" data-id="${genre.id}">
          ${genre.name}
        </div>
      `).join('');

      // Add click handlers to genres
      document.querySelectorAll('.genre-link').forEach(genre => {
        genre.addEventListener('click', () => {
          const genreId = genre.dataset.id;
          const genreName = genre.textContent;
          fetchGenreMovies(genreId, genreName);
        });
      });
    }

    // FETCH MOVIES BY GENRE (SIMULATED)
    async function fetchGenreMovies(genreId, genreName) {
      document.getElementById('genre-grid').style.display = 'none';
      document.getElementById('results-grid').innerHTML = 'Loading movies...';

      // Simulated API response
      const movies = [
        { id: 1, title: 'Movie 1', poster_path: '/sample1.jpg', vote_average: 7.5 },
        { id: 2, title: 'Movie 2', poster_path: '/sample2.jpg', vote_average: 8.0 },
        { id: 3, title: 'Movie 3', poster_path: '/sample3.jpg', vote_average: 6.5 }
      ];

      renderMovies(movies);
    }

    // RENDER MOVIES
    function renderMovies(movies) {
      const container = document.getElementById('results-grid');
      container.innerHTML = movies.map(movie => `
        <div class="poster-wrapper" data-id="${movie.id}">
          <img src="https://image.tmdb.org/t/p/w500${movie.poster_path}" alt="${movie.title}">
          <div class="poster-label">${movie.title}</div>
          <div class="poster-meta">⭐ ${movie.vote_average.toFixed(1)}</div>
        </div>
      `).join('');

      // ADD CLICK HANDLER TO POSTERS (WITH AD TRIGGER)
      document.querySelectorAll('.poster-wrapper').forEach(poster => {
        poster.addEventListener('click', () => {
          // TRIGGER ADSTERRA (ONCE PER SESSION)
          if (!sessionStorage.getItem('adShown')) {
            if (typeof _adstera !== 'undefined') {
              _adstera.trigger();
            }
            sessionStorage.setItem('adShown', 'true');
          }
          
          // Redirect to movie page
          window.location.href = `watch.html?id=${poster.dataset.id}`;
        });
      });
    }

    // INITIALIZE PAGE
    document.addEventListener('DOMContentLoaded', () => {
      loadGenreList();
      
      // Theme toggle (optional)
      document.getElementById('theme-toggle').addEventListener('click', () => {
        document.body.classList.toggle('light-mode');
      });
    });
  </script>
</body>
