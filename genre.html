  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script src="main.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // 🍔 Hamburger toggle
      const toggleBtn = document.getElementById('menu-toggle');
      const navPanel = document.getElementById('hamburger-menu');
      toggleBtn.addEventListener('click', () => {
        navPanel.style.display = navPanel.style.display === 'block' ? 'none' : 'block';
      });

      // 🎭 Genre toggle
      const genreToggle = document.getElementById('genre-toggle');
      const genreSubmenu = genreToggle?.querySelector('.submenu');
      genreToggle?.querySelector('a')?.addEventListener('click', (e) => {
        e.preventDefault();
        genreSubmenu.style.display = genreSubmenu.style.display === 'block' ? 'none' : 'block';
      });

      // 🌍 Country toggle
      const countryToggle = document.getElementById('country-toggle');
      const countrySubmenu = countryToggle?.querySelector('.submenu');
      countryToggle?.querySelector('a')?.addEventListener('click', (e) => {
        e.preventDefault();
        countrySubmenu.style.display = countrySubmenu.style.display === 'block' ? 'none' : 'block';
      });

      // Genre button logic
      document.querySelectorAll('.genre-btn').forEach(btn => {
        btn.addEventListener('click', () => {
          const genreId = btn.dataset.id;
          const genreName = btn.textContent.trim();
          window.location.href = `genre.html?genre=${encodeURIComponent(genreName)}&id=${genreId}`;
        });
      });

      // Country button logic
      document.querySelectorAll('.country-btn').forEach(btn => {
        btn.addEventListener('click', () => {
          const countryCode = btn.dataset.code;
          const countryName = btn.textContent.trim();
          window.location.href = `country.html?country=${countryCode}&name=${encodeURIComponent(countryName)}`;
        });
      });
    });
  </script>
</body>
</html>
