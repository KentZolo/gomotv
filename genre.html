  <script>
    const API_KEY = '77312bdd4669c80af3d08e0bf719d7ff';
    const IMG_BASE = 'https://image.tmdb.org/t/p/w500';
    const FALLBACK_IMAGE = 'https://via.placeholder.com/500x750?text=No+Poster';

    const SERVERS = [
      { id: 'apimocine', name: 'Apimocine', url: (t, id) => `https://apimocine.vercel.app/${t}/${id}?autoplay=true` },
      { id: 'vidsrc', name: 'Vidsrc.to', url: (t, id) => `https://vidsrc.to/embed/${t}/${id}` },
      { id: 'vidsrccc', name: 'Vidsrc.cc', url: (t, id) => `https://vidsrc.cc/v2/embed/${t}/${id}` }
    ];

    const params = new URLSearchParams(location.search);
    const genreId = params.get('id');
    const genreName = params.get('genre');
    let currentPage = parseInt(params.get('page')) || 1;
     
    function getImageUrl(path) {
      return path ? IMG_BASE + path : FALLBACK_IMAGE;
    }

    async function fetchGenreMovies(genreId, page = 1) {
Â  const container = document.getElementById('results-grid');
Â  const pagination = document.getElementById('pagination');
Â  const paginationTop = document.getElementById('pagination-top');

Â  try {
Â  Â  const res = await fetch(`https://api.themoviedb.org/3/discover/movie?api_key=77312bdd4669c80af3d08e0bf719d7ff&with_genres=${genreId}&page=${page}`);
Â  Â  const data = await res.json();

Â  Â  container.innerHTML = data.results.map(item => {
Â  Â  Â  const title = item.title || item.name;
Â  Â  Â  const year = (item.release_date || item.first_air_date || '').slice(0, 4);
Â  Â  Â  const imageUrl = item.poster_path
Â  Â  Â  Â  ? `https://image.tmdb.org/t/p/w500${item.poster_path}`
Â  Â  Â  Â  : 'https://via.placeholder.com/500x750?text=No+Poster';

Â  Â  Â  return `
Â  Â  Â  Â  <div class="poster-wrapper">
Â  Â  Â  Â  Â  <img src="${imageUrl}" alt="${title}" data-id="${item.id}" data-type="movie" data-title="${title}">
Â  Â  Â  Â  Â  <div class="poster-label">${title}</div>
Â  Â  Â  Â  Â  <div class="poster-meta">ðŸŽ¬ ${year}</div>
Â  Â  Â  Â  </div>
Â  Â  Â  `;
Â  Â  }).join('');

Â  Â  // âœ… Click listener for modal
Â  Â  document.querySelectorAll('.poster-wrapper img').forEach(img => {
Â  Â  Â  img.addEventListener('click', () => {
Â  Â  Â  Â  const id = img.dataset.id;
Â  Â  Â  Â  const title = img.dataset.title;
Â  Â  Â  Â  const type = img.dataset.type;
Â  Â  Â  Â  openModalPlayer(id, title, type);
Â  Â  Â  });
Â  Â  });

Â  Â  renderPagination(data.total_pages);

Â  } catch (err) {
Â  Â  container.innerHTML = '<p class="no-results">Something went wrong while loading results.</p>';
Â  Â  console.error('Genre fetch failed:', err);
Â  }
    }

    function renderPagination(totalPages) {
      const paginationTop = document.getElementById('pagination-top');
      const paginationBottom = document.getElementById('pagination');

      if (totalPages <= 1) {
        paginationTop.innerHTML = '';
        paginationBottom.innerHTML = '';
        return;
      }

      let buttons = '';
      const maxPage = Math.min(currentPage + 2, totalPages);
      const minPage = Math.max(1, currentPage - 2);

      if (currentPage > 1) {
        buttons += `<button onclick="goToPage(${currentPage - 1})">Â« Prev</button>`;
      }

      for (let i = minPage; i <= maxPage; i++) {
        buttons += `<button onclick="goToPage(${i})" ${i === currentPage ? 'class="active"' : ''}>${i}</button>`;
      }

      if (currentPage < totalPages) {
        buttons += `<button onclick="goToPage(${currentPage + 1})">Next Â»</button>`;
      }

      paginationTop.innerHTML = buttons;
      paginationBottom.innerHTML = buttons;
    }

    function goToPage(page) {
      location.href = `genre.html?genre=${encodeURIComponent(genreName)}&id=${genreId}&page=${page}`;
    }

    function openModalPlayer(id, type) {
      fetch(`https://api.themoviedb.org/3/${type}/${id}?api_key=${API_KEY}`)
        .then(res => res.json())
        .then(data => {
          const title = data.title || data.name;
          const modal = document.createElement('div');
          modal.className = 'modal';
          document.body.style.overflow = 'hidden';

          modal.innerHTML = `
            <div class="modal-content">
              <span class="close-btn">Ã—</span>
              <h3>${title}</h3>
              <label>Server:</label>
              <select id="server-select"></select>
              <div class="iframe-shield">Loading player...</div>
              <iframe id="player-frame" allowfullscreen></iframe>
            </div>
          `;

          document.getElementById('modal-container').appendChild(modal);
          const select = modal.querySelector('#server-select');

          SERVERS.forEach(server => {
            const option = document.createElement('option');
            option.value = server.id;
            option.textContent = server.name;
            select.appendChild(option);
          });

          function loadServer(index) {
            const server = SERVERS[index];
            select.value = server.id;
            const iframe = modal.querySelector('#player-frame');
            iframe.src = server.url(type, id);

            const shield = modal.querySelector('.iframe-shield');
            shield.style.display = 'block';
            setTimeout(() => shield.style.display = 'none', 3000);

            iframe.onerror = () => {
              if (index + 1 < SERVERS.length) {
                loadServer(index + 1);
              } else {
                shield.textContent = 'No working server found.';
              }
            };
          }

          loadServer(0);

          select.addEventListener('change', () => {
            const selected = SERVERS.find(s => s.id === select.value);
            if (selected) {
              modal.querySelector('#player-frame').src = selected.url(type, id);
            }
          });

          modal.querySelector('.close-btn').addEventListener('click', () => {
            modal.remove();
            document.body.style.overflow = '';
            history.pushState(null, "", `?genre=${encodeURIComponent(genreName)}&id=${genreId}&page=${currentPage}`);
          });

          modal.addEventListener('click', (e) => {
            if (e.target === modal) {
              modal.remove();
              document.body.style.overflow = '';
              history.pushState(null, "", `?genre=${encodeURIComponent(genreName)}&id=${genreId}&page=${currentPage}`);
            }
          });
        });
    }

    function initThemeToggle() {
      const toggleBtn = document.getElementById('theme-toggle');
      if (!toggleBtn) return;

      const currentTheme = localStorage.getItem('theme') || 'dark';
      document.body.classList.add(currentTheme);
      toggleBtn.textContent = 'ðŸŒ“';

      toggleBtn.addEventListener('click', () => {
        const isDark = document.body.classList.contains('dark');
        document.body.classList.toggle('dark', !isDark);
        document.body.classList.toggle('light', isDark);
        localStorage.setItem('theme', isDark ? 'light' : 'dark');
      });
    }

    document.addEventListener('DOMContentLoaded', () => {
      if (genreId && genreName) {
        fetchGenreMovies(genreId, currentPage);
      } else {
        document.getElementById('results-grid').innerHTML = '<p class="no-results">Invalid genre ID.</p>';
      }

      initThemeToggle();

      // Auto-open modal if URL has id & type
      const id = params.get('id');
      const type = params.get('type');
      if (id && type) {
        openModalPlayer(id, type);
      }

      // Back button closes modal
      window.addEventListener("popstate", () => {
        const modal = document.querySelector('.modal');
        if (modal) {
          modal.remove();
          document.body.style.overflow = '';
        }
      });
    });
  </script>
