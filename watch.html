<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Watch - GomoTV</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
    }

    .player-container {
      position: relative;
      width: 100%;
      aspect-ratio: 16 / 9;
      background: #111;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .movie-info {
      padding: 20px;
    }

    .movie-info h1 {
      margin: 0 0 10px;
    }

    .meta {
      font-size: 0.9em;
      color: #ccc;
      margin-bottom: 10px;
    }

    .movie-info p {
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <div class="player-container">
    <iframe id="player-frame" allowfullscreen></iframe>
  </div>

  <div class="movie-info">
    <h1 id="movie-title">Loading...</h1>
    <div class="meta">
      <span id="movie-year"></span> • 
      <span id="movie-rating"></span> • 
      <span id="movie-genres"></span>
    </div>
    <p id="movie-overview"></p>
  </div>

  <script>
    const API_KEY = 'YOUR_API_KEY';
    const BASE_URL = 'https://api.themoviedb.org/3';

    document.addEventListener('DOMContentLoaded', async () => {
      const params = new URLSearchParams(window.location.search);
      const id = params.get('id');
      const type = params.get('type');

      if (!id || !type) return;

      try {
        const res = await fetch(`${BASE_URL}/${type}/${id}?api_key=${API_KEY}`);
        const data = await res.json();

        document.title = `${data.title || data.name} - GomoTV`;
        document.getElementById('player-frame').src = `https://vidsrc.to/embed/${type}/${id}`;
        document.getElementById('movie-title').textContent = data.title || data.name;
        document.getElementById('movie-year').textContent = (data.release_date || data.first_air_date || '').slice(0, 4);
        document.getElementById('movie-rating').textContent = `⭐ ${data.vote_average?.toFixed(1) || 'N/A'}`;
        document.getElementById('movie-genres').textContent = data.genres.map(g => g.name).join(', ');
        document.getElementById('movie-overview').textContent = data.overview || 'No overview available.';
      } catch (err) {
        console.error('Error fetching movie:', err);
      }
    });
  </script>
</body>
</html>
