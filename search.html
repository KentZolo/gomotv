<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Search Results - GomoTV</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- HEADER -->
  <header class="navbar">
    <div class="menu-toggle" id="menu-toggle">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <h1 class="logo">GomoTV</h1>
    <button id="theme-toggle" class="theme-toggle">üåì</button>
  </header>

  <!-- HAMBURGER MENU -->
  <nav class="hamburger-menu" id="hamburger-menu">
    <div class="search-bar">
      <input type="text" id="search-input" placeholder="Search movies or shows..." />
      <button id="search-button">Search</button>
    </div>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li id="genre-toggle">
        <a href="#">Genre</a>
        <ul class="submenu">
          <li><a href="genre.html?genre=Action&id=28">Action</a></li>
          <li><a href="genre.html?genre=Animation&id=16">Animation</a></li>
          <li><a href="genre.html?genre=Horror&id=27">Horror</a></li>
          <li><a href="genre.html?genre=Comedy&id=35">Comedy</a></li>
          <li><a href="genre.html?genre=Drama&id=18">Drama</a></li>
        </ul>
      </li>
      <li><a href="#">Country</a></li>
      <li><a href="#">Movies</a></li>
      <li><a href="#">TV Shows</a></li>
      <li><a href="#">Top IMDB</a></li>
      <li><a href="#">Android App</a></li>
    </ul>
  </nav>

  <!-- MAIN RESULTS -->
  <main>
    <div id="pagination-top" class="pagination"></div>
    <div class="search-results-grid" id="results-grid"></div>
    <div id="pagination" class="pagination"></div>
  </main>

  <!-- MODAL -->
  <div id="modal-container"></div>

  <script src="main.js"></script>
  <script>
    const params = new URLSearchParams(location.search);
    const query = params.get("q");
    let currentPage = parseInt(params.get("page")) || 1;

    function fetchSearchResults(query, page = 1) {
      const API_KEY = '77312bdd4669c80af3d08e0bf719d7ff';
      const IMG_BASE = 'https://image.tmdb.org/t/p/w500';
      const container = document.getElementById('results-grid');

      fetch(`https://api.themoviedb.org/3/search/multi?api_key=${API_KEY}&query=${encodeURIComponent(query)}&page=${page}`)
        .then(res => res.json())
        .then(data => {
          if (!data.results.length) {
            container.innerHTML = `<p class="no-results">‚ùå No results found for "${query}".</p>`;
            return;
          }

          container.innerHTML = data.results.map(item => {
            const title = item.title || item.name || 'Untitled';
            const year = (item.release_date || item.first_air_date || '').slice(0, 4);
            const img = item.poster_path ? `${IMG_BASE}${item.poster_path}` : 'https://via.placeholder.com/500x750?text=No+Poster';
            const type = item.media_type || 'movie';

            return `
              <div class="poster-wrapper">
                <img src="${img}" alt="${title}" data-id="${item.id}" data-type="${type}">
                <div class="poster-label">${title}</div>
                <div class="poster-meta">üé¨ ${year}</div>
              </div>
            `;
          }).join("");

          document.querySelectorAll('.poster-wrapper img').forEach(img => {
            img.addEventListener('click', () => {
              const id = img.dataset.id;
              const type = img.dataset.type;
              history.pushState(null, '', `?q=${encodeURIComponent(query)}&page=${currentPage}&id=${id}&type=${type}`);
              openModal(id, type);
            });
          });

          renderPagination(data.total_pages);
        })
        .catch(err => {
          container.innerHTML = '<p class="no-results">Something went wrong.</p>';
          console.error(err);
        });
    }

    function renderPagination(totalPages) {
      const paginationTop = document.getElementById('pagination-top');
      const paginationBottom = document.getElementById('pagination');

      if (totalPages <= 1) {
        paginationTop.innerHTML = '';
        paginationBottom.innerHTML = '';
        return;
      }

      let buttons = '';
      const maxPage = Math.min(currentPage + 2, totalPages);
      const minPage = Math.max(1, currentPage - 2);

      if (currentPage > 1) {
        buttons += `<button onclick="goToPage(${currentPage - 1})">¬´ Prev</button>`;
      }

      for (let i = minPage; i <= maxPage; i++) {
        buttons += `<button onclick="goToPage(${i})" ${i === currentPage ? 'class="active"' : ''}>${i}</button>`;
      }

      if (currentPage < totalPages) {
        buttons += `<button onclick="goToPage(${currentPage + 1})">Next ¬ª</button>`;
      }

      paginationTop.innerHTML = buttons;
      paginationBottom.innerHTML = buttons;
    }

    function goToPage(page) {
      location.href = `search.html?q=${encodeURIComponent(query)}&page=${page}`;
    }

    document.addEventListener('DOMContentLoaded', () => {
      if (query) fetchSearchResults(query, currentPage);

      // Hamburger toggle
      const menuToggle = document.getElementById('menu-toggle');
      const menuPanel = document.getElementById('hamburger-menu');
      menuToggle.addEventListener('click', () => {
        menuPanel.style.display = menuPanel.style.display === 'block' ? 'none' : 'block';
      });

      // Genre submenu toggle
      const genreToggle = document.getElementById('genre-toggle');
      if (genreToggle) {
        const link = genreToggle.querySelector('a');
        const submenu = genreToggle.querySelector('.submenu');
        link.addEventListener('click', (e) => {
          e.preventDefault();
          submenu.style.display = submenu.style.display === 'block' ? 'none' : 'block';
        });
      }

      // Auto open modal if exists
      const id = params.get("id");
      const type = params.get("type");
      if (id && type) openModal(id, type);

      // Back closes modal
      window.addEventListener("popstate", () => {
        const modal = document.querySelector('.modal');
        if (modal) {
          modal.remove();
          document.body.style.overflow = '';
        }
      });
    });
  </script>
</body>
</html>
