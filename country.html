<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Country Results - GomoTV</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="navbar">
    <button onclick="history.back()" class="menu-toggle">‚Üê</button>
    <h1 class="logo" id="country-title">Country</h1>
    <button id="theme-toggle" class="theme-toggle">üåì</button>
  </header>

  <main>
    <div id="pagination-top" class="pagination"></div>
    <div class="search-results-grid" id="results-grid"></div>
    <div id="pagination" class="pagination"></div>
  </main>

  <div id="modal-container"></div>

  <script>
    const API_KEY = '77312bdd4669c80af3d08e0bf719d7ff';
    const IMG_BASE = 'https://image.tmdb.org/t/p/w500';
    const FALLBACK_IMAGE = 'https://via.placeholder.com/500x750?text=No+Poster';

    const params = new URLSearchParams(location.search);
    const countryCode = params.get('country');
    const countryName = params.get('name');
    let currentPage = parseInt(params.get('page')) || 1;

    if (!countryCode || !countryName) {
      document.getElementById("results-grid").innerHTML =
        `<p class="no-results">‚ùå Invalid country. Please choose from the menu.</p>`;
      throw new Error("Missing country code or name");
    }

    document.getElementById("country-title").textContent = `üéå ${countryName}`;

    async function fetchCountryMovies(code, page = 1) {
      const container = document.getElementById('results-grid');
      const paginationTop = document.getElementById('pagination-top');
      const paginationBottom = document.getElementById('pagination');

      try {
        const res = await fetch(`https://api.themoviedb.org/3/discover/movie?api_key=${API_KEY}&with_origin_country=${code}&page=${page}`);
        const data = await res.json();

        if (!data.results.length) {
          container.innerHTML = '<p class="no-results">No results found for this country.</p>';
          return;
        }

        container.innerHTML = data.results.map(item => {
          const title = item.title || item.name;
          const year = (item.release_date || item.first_air_date || '').slice(0, 4);
          const imageUrl = item.poster_path
            ? `${IMG_BASE}${item.poster_path}`
            : FALLBACK_IMAGE;

          const releaseDate = item.release_date || '';
          let quality = 'HD';
          if (releaseDate) {
            const now = new Date();
            const released = new Date(releaseDate);
            const diffDays = Math.floor((now - released) / (1000 * 60 * 60 * 24));
            if (diffDays < 7) quality = 'CAM';
            else if (diffDays < 21) quality = 'TS';
          }

          return `
            <div class="poster-wrapper">
              <div class="poster-badge">${quality}</div>
              <img src="${imageUrl}" alt="${title}" data-id="${item.id}" data-type="movie" data-title="${title}">
              <div class="poster-label">${title}</div>
              <div class="poster-meta">üé¨ ${year}</div>
            </div>
          `;
        }).join('');

        document.querySelectorAll('.poster-wrapper img').forEach(img => {
          img.addEventListener('click', () => {
            const id = img.dataset.id;
            const title = img.dataset.title;
            const type = img.dataset.type;
            openModalPlayer(id, title, type);
          });
        });

        renderPagination(data.total_pages);
      } catch (err) {
        container.innerHTML = '<p class="no-results">Failed to load country results.</p>';
        console.error(err);
      }
    }

    function renderPagination(totalPages) {
      const paginationTop = document.getElementById('pagination-top');
      const paginationBottom = document.getElementById('pagination');
      if (totalPages <= 1) {
        paginationTop.innerHTML = '';
        paginationBottom.innerHTML = '';
        return;
      }

      let buttons = '';
      const maxPage = Math.min(currentPage + 2, totalPages);
      const minPage = Math.max(1, currentPage - 2);

      if (currentPage > 1) {
        buttons += `<button onclick="goToPage(${currentPage - 1})">¬´ Prev</button>`;
      }

      for (let i = minPage; i <= maxPage; i++) {
        buttons += `<button onclick="goToPage(${i})" ${i === currentPage ? 'class="active"' : ''}>${i}</button>`;
      }

      if (currentPage < totalPages) {
        buttons += `<button onclick="goToPage(${currentPage + 1})">Next ¬ª</button>`;
      }

      paginationTop.innerHTML = buttons;
      paginationBottom.innerHTML = buttons;
    }

    function goToPage(page) {
      location.href = `country.html?country=${countryCode}&name=${encodeURIComponent(countryName)}&page=${page}`;
    }

    function openModalPlayer(id, title, type) {
      const SERVERS = [
        { id: 'apimocine', name: 'Apimocine', url: (t, id) => `https://apimocine.vercel.app/${t}/${id}?autoplay=true` },
        { id: 'vidsrc', name: 'Vidsrc.to', url: (t, id) => `https://vidsrc.to/embed/${t}/${id}` },
        { id: 'vidsrccc', name: 'Vidsrc.cc', url: (t, id) => `https://vidsrc.cc/v2/embed/${t}/${id}` }
      ];

      fetch(`https://api.themoviedb.org/3/${type}/${id}?api_key=${API_KEY}`)
        .then(res => res.json())
        .then(data => {
          const modal = document.createElement('div');
          modal.className = 'modal';
          document.body.style.overflow = 'hidden';

          modal.innerHTML = `
            <div class="modal-content">
              <span class="close-btn">√ó</span>
              <h3>${data.title || data.name}</h3>
              <label>Server:</label>
              <select id="server-select"></select>
              <div class="iframe-shield">Loading player...</div>
              <iframe id="player-frame" allowfullscreen></iframe>
            </div>
          `;

          document.getElementById('modal-container').appendChild(modal);
          const select = modal.querySelector('#server-select');

          SERVERS.forEach(server => {
            const option = document.createElement('option');
            option.value = server.id;
            option.textContent = server.name;
            select.appendChild(option);
          });

          function loadServer(index) {
            const server = SERVERS[index];
            const iframe = modal.querySelector('#player-frame');
            select.value = server.id;
            iframe.src = server.url(type, id);

            const shield = modal.querySelector('.iframe-shield');
            shield.style.display = 'block';
            setTimeout(() => (shield.style.display = 'none'), 3000);

            iframe.onerror = () => {
              if (index + 1 < SERVERS.length) {
                loadServer(index + 1);
              } else {
                shield.textContent = 'No working server found.';
              }
            };
          }

          loadServer(0);

          select.addEventListener('change', () => {
            const selected = SERVERS.find(s => s.id === select.value);
            if (selected) {
              modal.querySelector('#player-frame').src = selected.url(type, id);
            }
          });

          modal.querySelector('.close-btn').addEventListener('click', () => {
            modal.remove();
            document.body.style.overflow = '';
            history.pushState(null, "", `?country=${countryCode}&name=${countryName}&page=${currentPage}`);
          });

          modal.addEventListener('click', (e) => {
            if (e.target === modal) {
              modal.remove();
              document.body.style.overflow = '';
              history.pushState(null, "", `?country=${countryCode}&name=${countryName}&page=${currentPage}`);
            }
          });
        });
    }

    function initThemeToggle() {
      const toggleBtn = document.getElementById('theme-toggle');
      if (!toggleBtn) return;
      const currentTheme = localStorage.getItem('theme') || 'dark';
      document.body.classList.add(currentTheme);
      toggleBtn.textContent = 'üåì';
      toggleBtn.addEventListener('click', () => {
        const isDark = document.body.classList.contains('dark');
        document.body.classList.toggle('dark', !isDark);
        document.body.classList.toggle('light', isDark);
        localStorage.setItem('theme', isDark ? 'light' : 'dark');
      });
    }

    document.addEventListener('DOMContentLoaded', () => {
      fetchCountryMovies(countryCode, currentPage);
      initThemeToggle();

      const id = params.get('id');
      const type = params.get('type');
      if (id && type) {
        openModalPlayer(id, type);
      }

      window.addEventListener('popstate', () => {
        const modal = document.querySelector('.modal');
        if (modal) {
          modal.remove();
          document.body.style.overflow = '';
        }
      });
    });
  </script>
</body>
</html>
