<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Country Results - GomoTV</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="navbar">
    <button onclick="history.back()" class="menu-toggle">‚Üê</button>
    <h1 class="logo" id="country-title">Country</h1>
    <button id="theme-toggle" class="theme-toggle">üåì</button>
  </header>

  <!-- Country list section -->
  <div id="country-list-section" style="padding: 20px;">
    <div class="country-list">
      <h2>üåç Select a Country:</h2>
      <div class="country-grid">
        <a href="country.html?name=Philippines&country=PH">Philippines</a>
        <a href="country.html?name=Japan&country=JP">Japan</a>
        <a href="country.html?name=United States&country=US">United States</a>
        <a href="country.html?name=South Korea&country=KR">South Korea</a>
        <a href="country.html?name=India&country=IN">India</a>
        <a href="country.html?name=Argentina&country=AR">Argentina</a>
        <a href="country.html?name=Australia&country=AU">Australia</a>
        <a href="country.html?name=Austria&country=AT">Austria</a>
        <a href="country.html?name=Belgium&country=BE">Belgium</a>
        <a href="country.html?name=Brazil&country=BR">Brazil</a>
        <a href="country.html?name=Canada&country=CA">Canada</a>
        <a href="country.html?name=China&country=CN">China</a>
        <a href="country.html?name=Czech Republic&country=CZ">Czech Republic</a>
        <a href="country.html?name=Denmark&country=DK">Denmark</a>
        <a href="country.html?name=Finland&country=FI">Finland</a>
        <a href="country.html?name=France&country=FR">France</a>
        <a href="country.html?name=Germany&country=DE">Germany</a>
        <a href="country.html?name=Hong Kong&country=HK">Hong Kong</a>
        <a href="country.html?name=Hungary&country=HU">Hungary</a>
        <a href="country.html?name=Ireland&country=IE">Ireland</a>
        <a href="country.html?name=Israel&country=IL">Israel</a>
        <a href="country.html?name=Italy&country=IT">Italy</a>
        <a href="country.html?name=Luxembourg&country=LU">Luxembourg</a>
        <a href="country.html?name=Mexico&country=MX">Mexico</a>
        <a href="country.html?name=Netherlands&country=NL">Netherlands</a>
        <a href="country.html?name=New Zealand&country=NZ">New Zealand</a>
        <a href="country.html?name=Norway&country=NO">Norway</a>
        <a href="country.html?name=Poland&country=PL">Poland</a>
        <a href="country.html?name=Romania&country=RO">Romania</a>
      </div>
    </div>
  </div>

  <main>
    <div id="pagination-top" class="pagination"></div>
    <div class="search-results-grid" id="results-grid"></div>
    <div id="pagination" class="pagination"></div>
  </main>

  <div id="modal-container"></div>

  <script>
    const API_KEY = '77312bdd4669c80af3d08e0bf719d7ff';
    const params = new URLSearchParams(location.search);
    const countryCode = params.get('country');
    const countryName = params.get('name');
    let currentPage = parseInt(params.get('page')) || 1;

    document.addEventListener('DOMContentLoaded', () => {
      initThemeToggle();

      if (countryCode && countryName) {
        document.getElementById("country-title").textContent = "üåç " + countryName;

        // ‚úÖ Hide the country list if viewing results
        const listSection = document.getElementById('country-list-section');
        if (listSection) listSection.style.display = 'none';

        fetchCountryMovies(countryCode, currentPage);
      }

      const id = params.get('id');
      const type = params.get('type');
      if (id && type) openModalPlayer(id, type);

      window.addEventListener('popstate', () => {
        const modal = document.querySelector('.modal');
        if (modal) {
          modal.remove();
          document.body.style.overflow = '';
        }
      });
    });

    function getImageUrl(path) {
      return path
        ? `https://image.tmdb.org/t/p/w500${path}`
        : 'https://via.placeholder.com/500x750?text=No+Poster';
    }

    async function fetchCountryMovies(code, page = 1) {
      const res = await fetch(`https://api.themoviedb.org/3/discover/movie?api_key=${API_KEY}&with_origin_country=${code}&page=${page}`);
      const data = await res.json();
      renderResults(data.results);
      renderPagination(data.total_pages);
    }

    function renderResults(items) {
      const container = document.getElementById("results-grid");
      container.innerHTML = items.map(item => {
        const title = item.title || item.name;
        const year = (item.release_date || item.first_air_date || '').slice(0, 4);
        const img = getImageUrl(item.poster_path);

        return `
          <div class="poster-wrapper">
            <img src="${img}" alt="${title}" data-id="${item.id}" data-type="movie">
            <div class="poster-label">${title}</div>
            <div class="poster-meta">üìÖ ${year}</div>
          </div>
        `;
      }).join('');

      document.querySelectorAll('.poster-wrapper img').forEach(img => {
        img.addEventListener('click', () => {
          const id = img.dataset.id;
          const type = img.dataset.type;
          history.pushState(null, "", `?country=${countryCode}&name=${countryName}&page=${currentPage}&id=${id}&type=${type}`);
          openModalPlayer(id, type);
        });
      });
    }

    function renderPagination(totalPages) {
      const pagTop = document.getElementById('pagination-top');
      const pagBottom = document.getElementById('pagination');
      if (totalPages <= 1) {
        pagTop.innerHTML = '';
        pagBottom.innerHTML = '';
        return;
      }

      let buttons = '';
      const minPage = Math.max(1, currentPage - 2);
      const maxPage = Math.min(totalPages, currentPage + 2);

      if (currentPage > 1) buttons += `<button onclick="goToPage(${currentPage - 1})">¬´ Prev</button>`;
      for (let i = minPage; i <= maxPage; i++) {
        buttons += `<button onclick="goToPage(${i})" ${i === currentPage ? 'class="active"' : ''}>${i}</button>`;
      }
      if (currentPage < totalPages) buttons += `<button onclick="goToPage(${currentPage + 1})">Next ¬ª</button>`;

      pagTop.innerHTML = buttons;
      pagBottom.innerHTML = buttons;
    }

    function goToPage(page) {
      location.href = `country.html?country=${countryCode}&name=${encodeURIComponent(countryName)}&page=${page}`;
    }

    function openModalPlayer(id, type) {
      fetch(`https://api.themoviedb.org/3/${type}/${id}?api_key=${API_KEY}`)
        .then(res => res.json())
        .then(data => {
          const title = data.title || data.name;
          const modal = document.createElement('div');
          modal.className = 'modal';
          document.body.style.overflow = 'hidden';

          modal.innerHTML = `
            <div class="modal-content">
              <span class="close-btn">√ó</span>
              <h3>${title}</h3>
              <iframe id="player-frame" src="https://vidsrc.to/embed/movie/${id}" allowfullscreen></iframe>
            </div>
          `;

          document.getElementById('modal-container').appendChild(modal);

          modal.querySelector('.close-btn').addEventListener('click', () => {
            modal.remove();
            document.body.style.overflow = '';
            history.pushState(null, "", `?country=${countryCode}&name=${countryName}&page=${currentPage}`);
          });

          modal.addEventListener('click', (e) => {
            if (e.target === modal) {
              modal.remove();
              document.body.style.overflow = '';
              history.pushState(null, "", `?country=${countryCode}&name=${countryName}&page=${currentPage}`);
            }
          });
        });
    }

    function initThemeToggle() {
      const toggleBtn = document.getElementById('theme-toggle');
      if (!toggleBtn) return;
      const currentTheme = localStorage.getItem('theme') || 'dark';
      document.body.classList.add(currentTheme);
      toggleBtn.textContent = 'üåì';
      toggleBtn.addEventListener('click', () => {
        const isDark = document.body.classList.contains('dark');
        document.body.classList.toggle('dark', !isDark);
        document.body.classList.toggle('light', isDark);
        localStorage.setItem('theme', isDark ? 'light' : 'dark');
      });
    }
  </script>
</body>
</html>
