<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Country Results - GomoTV</title>
  <link rel="stylesheet" href="style.css" />
  <script src="shared-modal.js"></script>
  <style>
    /* Disclaimer Styles */
    .pagination-disclaimer {
      grid-column: 1 / -1;
      text-align: center;
      padding: 25px 20px;
      margin-top: -10px;
      font-size: 0.75rem;
      color: #aaa;
      line-height: 1.6;
      border-top: 1px solid #333;
      background: rgba(0,0,0,0.1);
      border-radius: 0 0 8px 8px;
    }
    .pagination-disclaimer a {
      color: #e50914;
      text-decoration: none;
    }
    body.light .pagination-disclaimer {
      color: #666;
      border-top: 1px solid #ddd;
      background: rgba(0,0,0,0.05);
    }
  </style>
</head>
<body>
  <header class="navbar">
    <button onclick="history.back()" class="menu-toggle">‚Üê</button>
    <h1 class="logo" id="country-title">Countries</h1>
    <button id="theme-toggle" class="theme-toggle">üåì</button>
  </header>

  <section style="padding: 20px; display: none;" id="country-list-section">
    <div class="country-list">
      <h2>üåç Select a Country:</h2>
      <div class="country-grid">
        <a href="country.html?name=Philippines&country=PH">Philippines</a>
        <a href="country.html?name=Japan&country=JP">Japan</a>
        <a href="country.html?name=United States&country=US">United States</a>
        <a href="country.html?name=South Korea&country=KR">South Korea</a>
        <a href="country.html?name=France&country=FR">France</a>
      </div>
    </div>
  </section>

  <main>
    <div id="pagination-top" class="pagination"></div>
    <div class="search-results-grid" id="results-grid"></div>
    <div id="pagination" class="pagination"></div>
    <!-- Disclaimer will be auto-added here by JavaScript -->
  </main>

  <div id="modal-container"></div>

  <script>
    const API_KEY = '77312bdd4669c80af3d08e0bf719d7ff';
    const params = new URLSearchParams(location.search);
    const countryCode = params.get('country');
    const countryName = params.get('name');
    let currentPage = parseInt(params.get('page')) || 1;

    // Auto-add disclaimer function
    function addDisclaimer() {
      if (!document.querySelector('.pagination-disclaimer')) {
        const disclaimer = document.createElement('div');
        disclaimer.className = 'pagination-disclaimer';
        disclaimer.innerHTML = `
          <p>‚ö†Ô∏è Disclaimer: GomoTV does not host any videos. Content provided by third-party servers.</p>
          <p>Support creators via <a href="https://www.justwatch.com" target="_blank">official platforms</a>.</p>
        `;
        const pagination = document.getElementById('pagination');
        if (pagination) {
          pagination.parentNode.insertBefore(disclaimer, pagination.nextSibling);
        }
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      initThemeToggle();
      
      if (!countryCode || !countryName) {
        document.getElementById('country-list-section').style.display = 'block';
        return;
      }
      
      document.getElementById("country-title").textContent = "üåç " + countryName;
      fetchCountryMovies(countryCode, currentPage);
    });

    function getImageUrl(path) {
      return path
        ? `https://image.tmdb.org/t/p/w500${path}`
        : 'https://via.placeholder.com/500x750?text=No+Poster';
    }

    async function fetchCountryMovies(code, page = 1) {
      const res = await fetch(`https://api.themoviedb.org/3/discover/movie?api_key=${API_KEY}&with_origin_country=${code}&page=${page}`);
      const data = await res.json();
      renderResults(data.results);
      renderPagination(data.total_pages);
      addDisclaimer(); // Add disclaimer after loading
    }

    function renderResults(items) {
      const container = document.getElementById("results-grid");
      container.innerHTML = items.map(item => {
        const title = item.title || item.name;
        const year = (item.release_date || item.first_air_date || '').slice(0, 4);
        const img = getImageUrl(item.poster_path);

        return `
          <div class="poster-wrapper">
            <img src="${img}" alt="${title}" data-id="${item.id}" data-type="movie">
            <div class="poster-label">${title}</div>
            <div class="poster-meta">${year}</div>
          </div>
        `;
      }).join('');

      document.querySelectorAll('.poster-wrapper img').forEach(img => {
        img.addEventListener('click', () => {
          openModal(img.dataset.id, img.dataset.type);
        });
      });
    }

    function renderPagination(totalPages) {
      const pagTop = document.getElementById('pagination-top');
      const pagBottom = document.getElementById('pagination');
      if (totalPages <= 1) {
        pagTop.innerHTML = '';
        pagBottom.innerHTML = '';
        return;
      }

      let buttons = '';
      const minPage = Math.max(1, currentPage - 2);
      const maxPage = Math.min(totalPages, currentPage + 2);

      if (currentPage > 1) buttons += `<button onclick="goToPage(${currentPage - 1})">¬´ Prev</button>`;
      for (let i = minPage; i <= maxPage; i++) {
        buttons += `<button onclick="goToPage(${i})" ${i === currentPage ? 'class="active"' : ''}>${i}</button>`;
      }
      if (currentPage < totalPages) buttons += `<button onclick="goToPage(${currentPage + 1})">Next ¬ª</button>`;

      pagTop.innerHTML = buttons;
      pagBottom.innerHTML = buttons;
      addDisclaimer(); // Re-add if pagination changes
    }

    function goToPage(page) {
      location.href = `country.html?country=${countryCode}&name=${encodeURIComponent(countryName)}&page=${page}`;
    }

    function initThemeToggle() {
      const toggleBtn = document.getElementById('theme-toggle');
      if (!toggleBtn) return;
      const currentTheme = localStorage.getItem('theme') || 'dark';
      document.body.classList.add(currentTheme);
      toggleBtn.textContent = 'üåì';
      toggleBtn.addEventListener('click', () => {
        const isDark = document.body.classList.contains('dark');
        document.body.classList.toggle('dark', !isDark);
        document.body.classList.toggle('light', isDark);
        localStorage.setItem('theme', isDark ? 'light' : 'dark');
      });
    }
  </script>
</body>
</html>
