<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Player - GomoTV</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Player Container */
    .player-page {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      z-index: 1000;
      display: grid;
      grid-template-rows: auto 1fr auto;
    }

    /* Header */
    .player-header {
      padding: 15px;
      background: linear-gradient(to bottom, rgba(0,0,0,0.7), transparent);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .back-btn {
      background: rgba(0,0,0,0.5);
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
    }

    /* Main Player Area */
    .player-main {
      position: relative;
    }

    #player-iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .loading-indicator {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: rgba(0,0,0,0.8);
      color: white;
      flex-direction: column;
    }

    /* Controls Section */
    .player-controls {
      padding: 15px;
      background: #111;
    }

    .server-selector {
      width: 100%;
      padding: 10px;
      background: #333;
      color: white;
      border: 1px solid #555;
      border-radius: 4px;
      margin-bottom: 15px;
    }

    /* Details Section */
    .media-details {
      padding: 15px;
      color: white;
    }

    .media-title {
      font-size: 1.5rem;
      margin-bottom: 10px;
    }

    .media-meta {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      margin-bottom: 15px;
      color: #ccc;
      font-size: 0.9rem;
    }

    .media-meta span {
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .media-overview {
      line-height: 1.6;
    }

    /* Responsive */
    @media (min-width: 768px) {
      .player-page {
        grid-template-columns: 1fr 300px;
        grid-template-rows: auto 1fr;
      }
      
      .player-header {
        grid-column: 1 / -1;
      }
      
      .player-controls {
        grid-row: 2;
        grid-column: 2;
        border-left: 1px solid #333;
      }
    }
  </style>
</head>
<body class="player-page">
  <!-- Header -->
  <header class="player-header">
    <button class="back-btn" onclick="window.history.back()">‚Üê Back</button>
    <h1 id="player-title"></h1>
  </header>

  <!-- Main Player -->
  <main class="player-main">
    <iframe id="player-iframe" allowfullscreen></iframe>
    <div class="loading-indicator">
      <div class="spinner"></div>
      <p>Loading player...</p>
    </div>
  </main>

  <!-- Controls and Details -->
  <section class="player-controls">
    <select class="server-selector" id="server-select">
      <option value="vidsrccc">Vidsrc.cc</option>
      <option value="vidsrc">Vidsrc.to</option>
      <option value="apimocine">Apimocine</option>
    </select>

    <div class="media-details">
      <h2 class="media-title" id="media-title"></h2>
      <div class="media-meta" id="media-meta"></div>
      <p class="media-overview" id="media-overview"></p>
    </div>
  </section>

  <script>
    // Get parameters from URL
    const params = new URLSearchParams(window.location.search);
    const type = params.get('type');
    const id = params.get('id');
    let currentServer = params.get('server') || 'vidsrccc';

    // Server configurations
    const SERVERS = {
      vidsrccc: (t, id) => `https://vidsrc.cc/v2/embed/${t}/${id}`,
      vidsrc: (t, id) => `https://vidsrc.to/embed/${t}/${id}`,
      apimocine: (t, id) => `https://apimocine.vercel.app/${t}/${id}?autoplay=true`
    };

    // DOM elements
    const playerIframe = document.getElementById('player-iframe');
    const loadingIndicator = document.querySelector('.loading-indicator');
    const serverSelect = document.getElementById('server-select');
    const mediaTitle = document.getElementById('media-title');
    const mediaMeta = document.getElementById('media-meta');
    const mediaOverview = document.getElementById('media-overview');
    const playerTitle = document.getElementById('player-title');

    // Load media details from TMDB API
    async function loadMediaDetails() {
      try {
        const response = await fetch(`https://api.themoviedb.org/3/${type}/${id}?api_key=77312bdd4669c80af3d08e0bf719d7ff`);
        const data = await response.json();

        // Update page with media details
        const title = data.title || data.name;
        document.title = `${title} - GomoTV`;
        playerTitle.textContent = title.toUpperCase();
        mediaTitle.textContent = title;

        // Create meta information
        const year = (data.release_date || data.first_air_date || '').substring(0, 4);
        const rating = data.vote_average ? data.vote_average.toFixed(1) : 'N/A';
        const genres = data.genres ? data.genres.map(g => g.name).join(' ‚Ä¢ ') : '';

        mediaMeta.innerHTML = `
          <span>‚≠ê ${rating}</span>
          <span>${type === 'movie' ? 'Movie' : 'TV Show'}</span>
          ${genres ? `<span>${genres}</span>` : ''}
          ${year ? `<span>üìÖ ${year}</span>` : ''}
        `;

        mediaOverview.textContent = data.overview || 'No description available.';
      } catch (error) {
        console.error('Error loading media details:', error);
      }
    }

    // Load player with selected server
    function loadPlayer(server) {
      if (!SERVERS[server]) return;
      
      loadingIndicator.style.display = 'flex';
      playerIframe.style.display = 'none';
      playerIframe.src = SERVERS[server](type, id);
      
      playerIframe.onload = () => {
        loadingIndicator.style.display = 'none';
        playerIframe.style.display = 'block';
      };
      
      playerIframe.onerror = () => {
        loadingIndicator.innerHTML = '<p>Failed to load player. Please try another server.</p>';
      };
    }

    // Handle server selection change
    serverSelect.addEventListener('change', (e) => {
      currentServer = e.target.value;
      loadPlayer(currentServer);
      // Update URL without reload
      window.history.replaceState({}, '', `?type=${type}&id=${id}&server=${currentServer}`);
    });

    // Initialize
    if (type && id) {
      // Set selected server
      serverSelect.value = currentServer;
      
      // Load details and player
      loadMediaDetails();
      loadPlayer(currentServer);
    } else {
      alert('Invalid player parameters');
      window.history.back();
    }
  </script>
</body>
</html>
