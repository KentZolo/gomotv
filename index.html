<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KomoTV</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="navbar">
    <button class="menu-toggle" onclick="toggleMenu()">â˜°</button>
    <h1 class="logo">KomoTV</h1>
    <nav class="menu" id="menu">
      <a href="index.html">Home</a>
      <a href="genre.html?id=28&genre=Action">Genres</a>
      <a href="search.html">Search</a>
    </nav>
  </header>

  <main>
    <section>
      <h2 class="section-title">ðŸ”¥ Trending Movies</h2>
      <div class="search-results-grid" id="trending-grid"></div>
    </section>

    <section>
      <h2 class="section-title">ðŸŽ¬ Popular TV Shows</h2>
      <div class="search-results-grid" id="tv-grid"></div>
    </section>
  </main>

  <div id="modal-container"></div>

  <script>
    const API_KEY = '77312bdd4669c80af3d08e0bf719d7ff';
    const IMG_BASE = 'https://image.tmdb.org/t/p/w500';
    const FALLBACK_IMAGE = 'https://via.placeholder.com/500x750?text=No+Poster';

    const SERVERS = [
      { id: 'apimocine', name: 'Apimocine', url: (t, id) => `https://apimocine.vercel.app/${t}/${id}?autoplay=true` },
      { id: 'vidsrc', name: 'Vidsrc.to', url: (t, id) => `https://vidsrc.to/embed/${t}/${id}` },
      { id: 'vidsrccc', name: 'Vidsrc.cc', url: (t, id) => `https://vidsrc.cc/v2/embed/${t}/${id}` }
    ];

    function getImageUrl(path) {
      return path ? IMG_BASE + path : FALLBACK_IMAGE;
    }

    function createCard(item, type) {
      const title = item.title || item.name;
      const year = (item.release_date || item.first_air_date || '').slice(0, 4);
      const img = getImageUrl(item.poster_path || item.backdrop_path);

      return `
        <div class="poster-wrapper">
          <img src="${img}" alt="${title}" data-id="${item.id}" data-type="${type}" data-title="${title}">
          <div class="poster-label">${title}</div>
          <div class="poster-meta">${type === 'movie' ? 'ðŸŽ¬' : 'ðŸ“º'} ${year}</div>
        </div>
      `;
    }

    async function fetchAndRender(endpoint, containerId, type) {
      try {
        const res = await fetch(`https://api.themoviedb.org/3/${endpoint}?api_key=${API_KEY}`);
        const data = await res.json();
        const container = document.getElementById(containerId);
        container.innerHTML = data.results.map(item => createCard(item, type)).join('');

        container.querySelectorAll('img').forEach(img => {
          img.addEventListener('click', () => {
            const id = img.dataset.id;
            const title = img.dataset.title;
            const type = img.dataset.type;
            openModalPlayer(id, title, type);
          });
        });
      } catch (err) {
        console.error(`Failed to load ${type} data:`, err);
        document.getElementById(containerId).innerHTML = '<p class="no-results">Failed to load content.</p>';
      }
    }

    function openModalPlayer(id, title, type) {
      const modal = document.createElement('div');
      modal.className = 'modal';
      document.body.style.overflow = 'hidden';

      modal.innerHTML = `
        <div class="modal-content">
          <span class="close-btn">Ã—</span>
          <h3>${title}</h3>
          <label>Server:</label>
          <select id="server-select"></select>
          <div class="iframe-shield">Loading player...</div>
          <iframe id="player-frame" allowfullscreen></iframe>
        </div>
      `;

      document.getElementById('modal-container').appendChild(modal);
      const select = modal.querySelector('#server-select');

      SERVERS.forEach(server => {
        const option = document.createElement('option');
        option.value = server.id;
        option.textContent = server.name;
        select.appendChild(option);
      });

      function loadServer(index) {
        const server = SERVERS[index];
        select.value = server.id;
        const iframe = modal.querySelector('#player-frame');
        iframe.src = server.url(type, id);

        const shield = modal.querySelector('.iframe-shield');
        shield.style.display = 'block';
        setTimeout(() => shield.style.display = 'none', 3000);

        iframe.onerror = () => {
          if (index + 1 < SERVERS.length) {
            loadServer(index + 1);
          } else {
            shield.textContent = 'No working server found.';
          }
        };
      }

      loadServer(0);

      select.addEventListener('change', () => {
        const selected = SERVERS.find(s => s.id === select.value);
        if (selected) {
          modal.querySelector('#player-frame').src = selected.url(type, id);
        }
      });

      modal.querySelector('.close-btn').addEventListener('click', () => {
        modal.remove();
        document.body.style.overflow = '';
      });

      modal.addEventListener('click', (e) => {
        if (e.target === modal) {
          modal.remove();
          document.body.style.overflow = '';
        }
      });
    }

    function toggleMenu() {
      document.getElementById('menu').classList.toggle('show');
    }

    document.addEventListener('DOMContentLoaded', () => {
      fetchAndRender('trending/movie/week', 'trending-grid', 'movie');
      fetchAndRender('tv/popular', 'tv-grid', 'tv');
    });
  </script>
</body>
</html>
