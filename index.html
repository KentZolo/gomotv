<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GOMOTV</title>
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <style>
    /* Additional styles to match movies.html */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background-color: #000;
      position: sticky;
      top: 0;
      z-index: 100;
      height: 50px;
      box-sizing: border-box;
    }

    .logo {
      font-size: 1.5rem;
      margin: 0;
      color: #e50914;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 70%;
    }

    body.light .logo {
      color: #333;
    }

    .menu-toggle {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      width: 24px;
      height: 18px;
      background: none;
      border: none;
      padding: 0;
      cursor: pointer;
      z-index: 1001;
    }

    .menu-toggle span {
      display: block;
      width: 100%;
      height: 2px;
      background-color: #fff;
      transition: all 0.3s;
    }

    body.light .menu-toggle span {
      background-color: #333;
    }

    .menu-toggle.active span:nth-child(1) {
      transform: rotate(45deg) translate(5px, 5px);
    }

    .menu-toggle.active span:nth-child(2) {
      opacity: 0;
    }

    .menu-toggle.active span:nth-child(3) {
      transform: rotate(-45deg) translate(5px, -5px);
    }

    .theme-toggle {
      background: none;
      border: none;
      color: white;
      font-size: 1.3rem;
      cursor: pointer;
      padding: 5px;
    }

    body.light .theme-toggle {
      color: #333;
    }

    @media (max-width: 480px) {
      .navbar {
        padding: 8px 15px;
        height: 45px;
      }
      
      .logo {
        font-size: 1.3rem;
      }
      
      .theme-toggle {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <!-- FIXED NAVBAR STRUCTURE WITH CENTERED LOGO -->
  <header class="navbar">
    <button class="menu-toggle" id="menu-toggle">
      <span></span>
      <span></span>
      <span></span>
    </button>
    
    <h1 class="logo" id="page-title">GOMOTV</h1>
    
    <button id="theme-toggle" class="theme-toggle" aria-label="Toggle theme">
      <span class="dark-icon">‚ùç</span>
      <span class="light-icon" hidden>‚òº</span>
    </button>
    <div class="theme-transition-overlay"></div>
  </header>

  <!-- HAMBURGER MENU -->
  <nav class="hamburger-menu" id="hamburger-menu">
    <div class="menu-search-bar">
      <input type="text" id="menu-search-input" placeholder="Search movies or shows...">
      <button id="menu-search-button">üîç</button>
    </div>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="genre.html">Genre</a></li>
      <li><a href="country.html">Country</a></li>
      <li><a href="movies.html">Movies</a></li> 
      <li><a href="tvshows.html">TV Shows</a></li>
      <li><a href="topimdb.html">Top IMDB</a></li> 
    </ul>
  </nav>

  <!-- BANNER SECTION -->
  <div class="banner-container">
    <div class="banner-slider">
      <button class="nav prev">‚Äπ</button>
      <img id="poster-img" src="" alt="Featured Content">
      <div class="banner-gradient-overlay"></div>
      <div class="banner-content">
        <p id="poster-meta">Loading...</p>
        <h2 id="poster-summary">GOMOTV</h2>
      </div>
      <button class="nav next">‚Ä∫</button>
    </div>
    <div class="banner-bottom-filler"></div>
  </div>

  <!-- CONTENT SECTIONS -->
  <section class="media-section">
    <h2>Trending</h2>
    <div class="search-results-grid homepage-grid movie-list"></div>
  </section>

  <section class="media-section">
    <h2>Popular Movies</h2>
    <div class="search-results-grid homepage-grid popular-list"></div>
  </section>

  <section class="media-section">
    <h2>Popular TV Shows</h2>
    <div class="search-results-grid homepage-grid tv-list"></div>
  </section>

  <div id="modal-container"></div>
  <footer class="footer">¬© 2025 - GomoTV. All content is property of its respective owners.</footer>

  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script>
    const API_KEY = '77312bdd4669c80af3d08e0bf719d7ff';
    const BASE_URL = 'https://api.themoviedb.org/3';
    const IMG_BASE = 'https://image.tmdb.org/t/p/w500';
    const BACKDROP_BASE = 'https://image.tmdb.org/t/p/original';

    // ====================== THEME SYSTEM ======================
    function initTheme() {
      const savedTheme = localStorage.getItem('theme') || 'dark';
      document.body.classList.add(savedTheme);
      updateThemeIcons(savedTheme);
    }

    function toggleTheme() {
      const body = document.body;
      const isDark = body.classList.contains('dark');
      const newTheme = isDark ? 'light' : 'dark';
      
      const overlay = document.querySelector('.theme-transition-overlay');
      overlay.style.opacity = '1';
      overlay.style.pointerEvents = 'auto';
      
      setTimeout(() => {
        body.classList.remove('dark', 'light');
        body.classList.add(newTheme);
        localStorage.setItem('theme', newTheme);
        updateThemeIcons(newTheme);
        
        overlay.style.opacity = '0';
        overlay.style.pointerEvents = 'none';
      }, 100);
    }

    function updateThemeIcons(theme) {
      const darkIcon = document.querySelector('.dark-icon');
      const lightIcon = document.querySelector('.light-icon');
      if (darkIcon && lightIcon) {
        darkIcon.hidden = theme === 'light';
        lightIcon.hidden = theme === 'dark';
      }
    }

    // ====================== MENU SYSTEM ======================
    function setupMenuToggle() {
      const menuBtn = document.getElementById('menu-toggle');
      const menu = document.getElementById('hamburger-menu');
      const overlay = document.createElement('div');
      
      if (!menuBtn || !menu) return;

      overlay.className = 'menu-overlay';
      document.body.appendChild(overlay);

      const toggleMenu = () => {
        menuBtn.classList.toggle('active');
        menu.classList.toggle('active');
        overlay.classList.toggle('active');
        document.body.style.overflow = menu.classList.contains('active') ? 'hidden' : '';
      };

      menuBtn.addEventListener('click', toggleMenu);
      overlay.addEventListener('click', toggleMenu);

      document.querySelectorAll('#hamburger-menu a').forEach(link => {
        link.addEventListener('click', toggleMenu);
      });
    }

    function setupMenuSearch() {
      const searchInput = document.getElementById('menu-search-input');
      const searchBtn = document.getElementById('menu-search-button');

      if (!searchInput || !searchBtn) return;

      const performSearch = () => {
        const query = searchInput.value.trim();
        if (query.length >= 2) {
          window.location.href = `search.html?q=${encodeURIComponent(query)}`;
        } else {
          alert('Please enter at least 2 characters');
        }
      };

      searchBtn.addEventListener('click', performSearch);
      searchInput.addEventListener('keypress', e => e.key === 'Enter' && performSearch());
    }

    // ====================== INITIALIZATION ======================
    document.addEventListener('DOMContentLoaded', () => {
      initTheme();
      document.getElementById('theme-toggle').addEventListener('click', toggleTheme);
      
      setupMenuToggle();
      setupMenuSearch();
    });
  </script>
</body>
</html>
