<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TV Shows - GomoTV</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* PAGINATION STYLES */
    .pagination {
      display: flex;
      justify-content: center;
      gap: 10px;
      padding: 20px;
      flex-wrap: wrap;
    }
    
    .pagination button {
      padding: 8px 15px;
      background: #222;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: all 0.3s;
    }
    
    .pagination button:hover {
      background: #333;
    }
    
    .pagination button.active {
      background: #e50914;
    }
    
    .disclaimer {
      text-align: center;
      padding: 15px;
      color: #aaa;
      font-size: 0.8rem;
      border-top: 1px solid #333;
      margin-top: 20px;
    }

    /* TV SHOW BADGE */
    .poster-badge {
      position: absolute;
      top: 10px;
      left: 10px;
      background: #e50914;
      color: white;
      padding: 3px 8px;
      border-radius: 4px;
      font-size: 0.8rem;
      font-weight: bold;
      z-index: 1;
    }

    /* LOADING AND ERROR MESSAGES */
    .loading {
      grid-column: 1 / -1;
      text-align: center;
      padding: 50px;
      color: #e50914;
      font-size: 18px;
    }
    
    .error-message {
      grid-column: 1 / -1;
      text-align: center;
      padding: 50px;
      color: #e50914;
      font-size: 18px;
    }

    /* RESPONSIVE STYLES */
    @media (max-width: 768px) {
      .pagination button {
        padding: 6px 12px;
        font-size: 0.8rem;
      }
    }
  </style>
</head>
<body>
  <header class="navbar">
    <button onclick="history.back()" class="menu-toggle">←</button>
    <h1 class="logo">TV Shows</h1>
    <button id="theme-toggle" class="theme-toggle" aria-label="Toggle theme">
      <span class="dark-icon">❍</span>
      <span class="light-icon" hidden>☼</span>
    </button>
  </header>

  <main>
    <div id="pagination-top" class="pagination"></div>
    <div class="search-results-grid" id="results-grid"></div>
    <div id="pagination-bottom" class="pagination"></div>
    <div class="disclaimer">
      <p>⚠️ Disclaimer: GomoTV doesn't host any videos. All content provided by third-party servers.</p>
    </div>
  </main>

  <div id="modal-container"></div>

  <script>
    const API_KEY = '77312bdd4669c80af3d08e0bf719d7ff';
    const BASE_URL = 'https://api.themoviedb.org/3';
    const IMAGE_URL = 'https://image.tmdb.org/t/p/w500';
    let currentPage = parseInt(new URLSearchParams(location.search).get('page')) || 1;
    let totalPages = 1;

    // Initialize theme
    function initTheme() {
      const savedTheme = localStorage.getItem('theme') || 'dark';
      document.body.classList.add(savedTheme);
      updateThemeIcons(savedTheme);
    }

    function updateThemeIcons(theme) {
      const darkIcon = document.querySelector('.dark-icon');
      const lightIcon = document.querySelector('.light-icon');
      if (darkIcon && lightIcon) {
        darkIcon.hidden = theme === 'light';
        lightIcon.hidden = theme === 'dark';
      }
    }

    function toggleTheme() {
      const body = document.body;
      const isDark = body.classList.contains('dark');
      const newTheme = isDark ? 'light' : 'dark';
      
      body.classList.remove('dark', 'light');
      body.classList.add(newTheme);
      localStorage.setItem('theme', newTheme);
      updateThemeIcons(newTheme);
    }

    document.addEventListener('DOMContentLoaded', () => {
      initTheme();
      document.getElementById('theme-toggle').addEventListener('click', toggleTheme);
      fetchTVShows(currentPage);
    });

    function getImageUrl(path) {
      return path 
        ? `${IMAGE_URL}${path}`
        : 'https://via.placeholder.com/500x750?text=No+Poster';
    }

    async function fetchTVShows(page = 1) {
      currentPage = page;
      
      try {
        document.getElementById('results-grid').innerHTML = '<div class="loading">Loading TV shows...</div>';
        
        const response = await fetch(
          `${BASE_URL}/discover/tv?api_key=${API_KEY}&sort_by=popularity.desc&page=${page}`
        );
        const data = await response.json();
        
        totalPages = data.total_pages > 500 ? 500 : data.total_pages;
        renderTVShows(data.results);
        renderPagination();
      } catch (error) {
        console.error('Error fetching TV shows:', error);
        document.getElementById('results-grid').innerHTML = `
          <p class="error-message">Failed to load TV shows. Please try again later.</p>
        `;
      }
    }

    function renderTVShows(shows) {
      const container = document.getElementById('results-grid');
      container.innerHTML = shows.map(show => `
        <div class="poster-wrapper" data-id="${show.id}" data-type="tv">
          ${show.vote_average > 7 ? '<div class="poster-badge">TOP</div>' : ''}
          <img src="${getImageUrl(show.poster_path)}" alt="${show.name}" loading="lazy">
          <div class="poster-label">${show.name}</div>
          <div class="poster-meta">
            <span>⭐ ${show.vote_average?.toFixed(1) || 'N/A'}</span>
            <span>${show.first_air_date?.slice(0, 4) || ''}</span>
          </div>
        </div>
      `).join('');

      // Add click event to each TV show
      document.querySelectorAll('.poster-wrapper').forEach(poster => {
        poster.addEventListener('click', () => {
          const id = poster.dataset.id;
          const type = poster.dataset.type;
          if (id && type && typeof openModal === 'function') {
            openModal(id, type);
          } else {
            window.location.href = `watch.html?id=${id}&type=${type}`;
          }
        });
      });
    }

    function renderPagination() {
      const pagTop = document.getElementById('pagination-top');
      const pagBottom = document.getElementById('pagination-bottom');
      if (totalPages <= 1) {
        pagTop.innerHTML = '';
        pagBottom.innerHTML = '';
        return;
      }
      
      let buttons = '';
      const maxVisiblePages = 5;
      let startPage = Math.max(1, currentPage - Math.floor(maxVisiblePages / 2));
      let endPage = Math.min(totalPages, startPage + maxVisiblePages - 1);
      
      // Adjust if we're at the end
      if (endPage - startPage + 1 < maxVisiblePages) {
        startPage = Math.max(1, endPage - maxVisiblePages + 1);
      }
      
      // Previous button
      if (currentPage > 1) {
        buttons += `<button class="pagination-prev">« Prev</button>`;
      }
      
      // First page and ellipsis
      if (startPage > 1) {
        buttons += `<button ${1 === currentPage ? 'class="active"' : ''}>1</button>`;
        if (startPage > 2) {
          buttons += `<span class="ellipsis">...</span>`;
        }
      }
      
      // Page numbers
      for (let i = startPage; i <= endPage; i++) {
        buttons += `<button ${i === currentPage ? 'class="active"' : ''}>${i}</button>`;
      }
      
      // Last page and ellipsis
      if (endPage < totalPages) {
        if (endPage < totalPages - 1) {
          buttons += `<span class="ellipsis">...</span>`;
        }
        buttons += `<button ${totalPages === currentPage ? 'class="active"' : ''}>${totalPages}</button>`;
      }
      
      // Next button
      if (currentPage < totalPages) {
        buttons += `<button class="pagination-next">Next »</button>`;
      }
      
      pagTop.innerHTML = buttons;
      pagBottom.innerHTML = buttons;
    }

    function goToPage(page) {
      if (page < 1 || page > totalPages) return;
      window.location.href = `tvshows.html?page=${page}`;
    }
  </script>
</body>
</html>
